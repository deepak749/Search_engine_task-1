name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19
    - name: Get Install all Dependencies
      run: go mod download
    - name: Run Go mod tidy
      run: go mod tidy
    - name: Build
      run: go build
      env:   
        GOPRIVATE: <private imports if any>   
      run: CGO_ENABLED=0 GOOS=linux go build -o search_engine_task ./cmd
    - name: Run tests
      run: |
        go test -v -coverprofile=coverage.out ./...